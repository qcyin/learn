<!DOCTYPE html>
<html lang="en"
      xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<ul id="example-1">
    <li v-for="item in items" :key="item.message">
        {{ item.message }}
    </li>
</ul>
<ul id="example-2">
    <li v-for="(item, index) in items">
        {{ parentMessage }} - {{ index }} - {{ item.message }}
    </li>
</ul>
<ul id="v-for-object" class="demo">
    <li v-for="value in object">
        {{ value }}
    </li>
</ul>
<ul id="app1">
    <li v-for="(value, name) in object">
        {{ name }}: {{ value }}
    </li>
</ul>
<ul id="app2">
    <li v-for="(value, name, index) in object">
        {{ index }}. {{ name }}: {{ value }}
    </li>
</ul>
<ul id="app3">
    <li v-for="n in evenNumbers">{{ n }}</li>
</ul>
<div id="todo-list-example">
    <form v-on:submit.prevent="addNewTodo">
        <label for="new-todo">Add a todo</label>
        <input
                v-model="newTodoText"
                id="new-todo"
                placeholder="E.g. Feed the cat"
        >
        <button>Add</button>
    </form>
    <ul>
        <li
                is="todo-item"
                v-for="(todo, index) in todos"
                v-bind:key="todo.id"
                v-bind:title="todo.title"
                :index="index"
                v-on:remove="todos.splice(index, 1)"
        ></li>
    </ul>
</div>
<div id="app">
    <div id="counter-event-example">
        <p>{{ total }}</p>
        <button-counter v-on:increment="incrementTotal"></button-counter><br/>
        <button-counter v-on:increment="incrementTotal"></button-counter>
    </div>
</div>
</body>
<script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            items: [
                { message: 'Foo' },
                { message: 'Bar' }
            ]
        }
    });
    var example2 = new Vue({
        el: '#example-2',
        data: {
            parentMessage: 'Parent',
            items: [
                { message: 'Foo' },
                { message: 'Bar' }
            ]
        }
    });
    new Vue({
        el: '#v-for-object',
        data: {
            object: {
                title: 'How to do lists in Vue',
                author: 'Jane Doe',
                publishedAt: '2016-04-10'
            }
        }
    });
    new Vue({
        el: '#app1',
        data: {
            object: {
                title: 'How to do lists in Vue',
                author: 'Jane Doe',
                publishedAt: '2016-04-10'
            }
        }
    });
    new Vue({
        el: '#app2',
        data: {
            object: {
                title: 'How to do lists in Vue',
                author: 'Jane Doe',
                publishedAt: '2016-04-10'
            }
        }
    });
    new Vue({
        el: '#app3',
        data: {
            numbers: [ 1, 2, 3, 4, 5 ]
        },
        computed: {
            evenNumbers: function () {
                return this.numbers.filter(function (number) {
                    return number % 2 === 0
                })
            }
        }
    });
</script>
<script>
    Vue.component('todo-item', {
        template: '<li>{{ title }} <button @click="test">Remove</button> </li>',
        props: ['title'],
        methods: {
            test: function () {
                // 触发 v-on:remove="todos.splice(index, 1)"
                this.$emit('remove');
            }
        }
    });

    new Vue({
        el: '#todo-list-example',
        data: {
            newTodoText: '',
            todos: [
                {
                    id: 1,
                    title: 'Do the dishes'
                },
                {
                    id: 2,
                    title: 'Take out the trash'
                },
                {
                    id: 3,
                    title: 'Mow the lawn'
                }
            ],
            nextTodoId: 4
        },
        methods: {
            addNewTodo: function () {
                if(this.newTodoText === ''){
                    return;
                }
                this.todos.push({
                    id: this.nextTodoId++,
                    title: this.newTodoText
                });
                this.newTodoText = ''
            }
        }
    })
</script>
<script>
    Vue.component('button-counter', {
        template: '<div>' +
        '<button v-on:click="incrementHandler(1)">-</button>' +
        '{{ counter }}' +
        '<button v-on:click="incrementHandler(2)">+</button>' +
        '</div>',
        data: function () {
            return {
                counter: 0
            }
        },
        methods: {
            incrementHandler: function (v) {
                if(v === 1){
                    this.counter -= 1;
                    this.$emit('increment',1)
                }else{
                    this.counter += 1;
                    this.$emit('increment',2)
                }

            }
        }
    });
    new Vue({
        el: '#counter-event-example',
        data: {
            total: 0
        },
        methods: {
            incrementTotal: function (d) {
                if(d === 1){
                    this.total -= 1
                }else{
                    this.total += 1
                }

            }
        }
    })
</script>
</html>
