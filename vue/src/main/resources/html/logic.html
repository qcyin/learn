<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logic</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app1">
    <h1 v-if="awesome">Vue is awesome!</h1>
    <h1 v-else>Oh no ðŸ˜¢</h1>
</div>
<div id="app2">
    <span v-if="Math.random() > 0.5">Now you see me</span>
    <span v-else>Now you don't</span>
</div>
<div id="app3">
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
</div>
<div id="app4">
    <template v-if="loginType === 'username'">
        <label>Username</label>
        <input placeholder="Enter your username">
    </template>
    <template v-else>
        <label>Email</label>
        <input placeholder="Enter your email address">
    </template>
</div>
<div id="app5">
    <template v-if="loginType === 'username'">
        <label>Username</label>
        <input placeholder="Enter your username" key="username-input">
    </template>
    <template v-else>
        <label>Email</label>
        <input placeholder="Enter your email address" key="email-input">
    </template>
</div>
</body>
<script>
    var app1 = new Vue({
        el: "#app1",
        data: {
            awesome: true
        }
    });
    var app2 = new Vue({
        el: "#app2",
        data: {
        }
    });
    var app3 = new Vue({
        el: "#app3",
        data: {
            type: 'B'
        }
    });
    var app4 = new Vue({
        el: "#app4",
        data: {
            loginType: 'username'
        }
    });
    var app5 = new Vue({
        el: "#app5",
        data: {
            loginType: 'username'
        }
    });
</script>
</html>
