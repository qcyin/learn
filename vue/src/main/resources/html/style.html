<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>style</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app1" class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }"></div>
<div id="app2" v-bind:class="classObject"></div>
<div id="app3" v-bind:class="[isActive ? activeClass : '', errorClass]"></div>
<div id="app4" v-bind:class="[{ active: isActive }, errorClass]"></div>
<div id="app5" v-bind:style="styleObject">1234567</div>
</body>
<script>
    var data = {
        isActive: true,
        hasError: false
    };
    var app1 = new Vue({
        el: "#app1",
        data: data
    });
    var app2 = new Vue({
        el: "#app2",
        data: data,
        computed: {
            classObject: function () {
                return {
                    'static': true,
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal'
                }
            }
        }
    });
    var app3 = new Vue({
        el: "#app3",
        data: {
            activeClass: 'active',
            errorClass: 'text-danger',
            isActive: true
        }
    });
    var app4 = new Vue({
        el: "#app4",
        data: {
            activeClass: 'active',
            errorClass: 'text-danger',
            isActive: true
        }
    });
</script>
<script>
    var app5 = new Vue({
        el: "#app5",
        data: {
            styleObject: {
                color: 'red',
                fontSize: '13px'
            }
        }
    });
</script>
</html>
